<body>
    <div class="search">
        <form>
            <input type="text" id="searchBox" value="" placeholder="Search...">
            <input type="number" id="quantityBox" value="1" min="1" max="500" placeholder="Quantity..">

            <select class="selectClass">
                <option class="sizeInput" value="" disabled> Size
                </option>
                <option class="sizeInput" value="m"> Small
                </option>
                <option class="sizeInput" value="z"> Medium
                </option>
                <option class="sizeInput" value="b"> Large
                </option>
            </select>
            <button id="searchbutton">Search</button>
        </form>
        <!-- <div id="searchbutton">Search</div> -->
    </div>
    <div class="gallery"></div>
</body>
